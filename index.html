<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="todo-body">
    <header class="todo-header">
      <img class="todo-header__matrix-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a 
        class="todo-header__details-link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="todo-main">
      <section class="todo-section add-task" id="add-task">
        <label class="todo-section__heading todo-section__heading_section_add-task" for="new-task">Add Item</label>
        <div class="task-wrap">
          <input class="todo-input todo-input_type_text task-name task-name_type_new" id="new-task" type="text">
          <button class="todo-input todo-input_type_btn">Add</button>
        </div>
      </section>
      <section class="todo-section">
        <h3 class="todo-section__heading">Todo</h3>
        <ul class="todo-list" id="incomplete-task">
          <li class="todo-list-item task-item">
            <input class="todo-input task-item__element task-item__checkbox" type="checkbox">
            <label class="task-name task-item__element task-item__label">Pay Bills</label>
            <input class="todo-input todo-input_type_text task-name task-item__element task-item__input_type_text" type="text">
            <button class="todo-input todo-input_type_btn task-item__element task-btn_type_edit">Edit</button>
            <button class="todo-input todo-input_type_btn task-item__element task-btn_type_delete">
              <img class="task-btn_type_delete__icon" src="./remove.svg">
            </button>
          </li>
          <li class="todo-list-item task-item">
            <input class="todo-input task-item__element task-item__checkbox" type="checkbox">
            <label class="task-name task-item__element task-item__label task-item__label_edit-mode">Go Shopping</label>
            <input class="todo-input todo-input_type_text task-name task-item__element task-item__input_type_text task-item__input_edit-mode" type="text" value="Go Shopping">
            <button class="todo-input todo-input_type_btn task-item__element task-btn_type_edit">Save</button>
            <button class="todo-input todo-input_type_btn task-item__element task-btn_type_delete">
              <img class="task-btn_type_delete__icon" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo-section"> 
        <h3 class="todo-section__heading">Completed</h3>
        <ul class="todo-list" id="completed-tasks">
          <li class="todo-list-item task-item">
            <input class="todo-input task-item__element task-item__checkbox" type="checkbox" checked>
            <label class="task-name task-item__element task-item__label">See the Doctor</label>
            <input class="todo-input todo-input_type_text task-item__element task-item__input_type_text task-name" type="text">
            <button class="todo-input todo-input_type_btn task-item__element task-btn_type_edit">Edit</button>
            <button class="todo-input todo-input_type_btn task-item__element task-btn_type_delete">
              <img class="task-btn_type_delete__icon" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
